<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Welcome to {{ vm.checkboxModel.lab_name }} Lab</h1>
        <div class="well">
            <form role="form" ng-submit="vm.signIn()">
                <h3>Tell us why you are here!</h3>
                <div class="form-group">
                    <div>The following options:</div>
                        <div><input type="radio" ng-model="vm.radioModel" value="browser"> Browsing the web</div>
                        <div><input type="radio" ng-model="vm.radioModel" value="email"> Checking my email</div>
                        <div><input type="radio" ng-model="vm.radioModel" value="resume"> Working on my resume</div>
                        <div><input type="radio" ng-model="vm.radioModel" value="job"> Applying for jobs online</div>
                        <div><input type="radio" ng-model="vm.radioModel" value="game"> Playing games</div>
                        <div><input type="radio" ng-model="vm.radioModel" value="video"> Watching videos</div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</div>
