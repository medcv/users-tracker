<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Log In</h1>

        <div class="well">
            <form role="form" ng-submit="vm.login()">
                <div class="alert alert-danger" ng-show="error" ng-bind="error"></div>

                <div class="form-group">
                    <label for="login__email">Email</label>
                    <input type="text" class="form-control" id="login__email" ng-model="vm.email"
                           placeholder="ex. email@domain.com"/>
                </div>

                <div class="form-group">
                    <label for="login__password">Password</label>
                    <input type="password" class="form-control" id="login__password" ng-model="vm.password"
                           placeholder="ex. username"/>
                </div>
                <div class="dropdown">
                    <label>Select your lab location</label>
                        <select selected="selected" class="btn btn-primary dropdown-toggle" ng-model="vm.labName">
                            <option ng-selected="{{lab.id === vm.defaultSelectedLab}}" value="{{lab.lab_name}}" ng-repeat="lab in vm.labs">{{ lab.lab_name}}</option>
                        </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
